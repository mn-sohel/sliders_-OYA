<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider-OYA</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="images/mosque3.jpg" alt="Mosque3">
            </div>
            <div class="slide">
                <img src="images/mosque2.jpg" alt="Mosque2">
            </div>
            <div class="slide">
                <img src="images/mosque1.jpg" alt="Mosque1">
            </div>
            <div class="slide">
                <img src="images/mosque4.jpg" alt="Mosque4">
            </div>
            <div class="slide">
                <div class="custom_content">
                    <h1>Ramadan month is going on</h1>
                    <p>Please pray for everyone</p>
                </div>
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="dots"></div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
